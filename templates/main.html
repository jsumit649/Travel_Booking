{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Lykke</title>
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body class="main-body">
    <div class="main-navbar-container">
        {% include 'navbar.html' %}
    </div>
    
    <div class="toast-container" id="toast-container" role="region" aria-live="polite" aria-atomic="true">
        {% if messages %}
            {% for message in messages %}
            <div class="toast toast-{{ message.tags|default:'info' }}">
                <span class="toast-text">{{ message }}</span>
                <button class="toast-close" aria-label="Close notification" type="button">&times;</button>
            </div>
            {% endfor %}
        {% endif %}
    </div>
    
    <div class="main-content-container">
        {% block content %}
        {% endblock content %}
    </div>
    
    <footer class="main-footer">
        <div class="main-footer-content">
            <a href="{% url 'home' %}" class="footer-brand">
                <img src="{% static 'images/logo.png' %}" alt="Travel Lykke" class="footer-logo">
            </a>
            <p class="footer-copyright">Â© 2025 Travel Lykke. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
