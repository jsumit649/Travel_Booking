{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Lykke</title>
    <link rel="icon" href="{% static 'images/favicn.png' %}" type="image/png">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'style/styles.css' %}">
</head>
<body class="main-body">
    <div class="main-navbar-container">
        {% include 'navbar.html' %}
    </div>
    
    <div class="toast-container" id="toast-container" role="region" aria-live="polite" aria-atomic="true">
        {% if messages %}
            {% for message in messages %}
            <div class="toast toast-{{ message.tags|default:'info' }}">
                <span class="toast-text">{{ message }}</span>
                <button class="toast-close" aria-label="Close notification" type="button">&times;</button>
            </div>
            {% endfor %}
        {% endif %}
    </div>
    
    <div class="main-content-container">
        {% block content %}
        {% endblock content %}
    </div>
    
    <footer class="main-footer">
        <div class="main-footer-content">
            <a href="{% url 'home' %}" class="footer-brand">
                <img src="{% static 'images/logo1.png' %}" alt="Travel Lykke" class="footer-logo">
            </a>
            <p class="footer-copyright">Â© 2025 Travel Booking. All rights reserved.</p>
        </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
